<html>
<head>
<script>
	function hit() {
		const xhttp = new XMLHttpRequest();
		xhttp.onload = function() {
    		document.getElementById("demo").innerHTML = this.responseText;
    	}
  		xhttp.open("GET", "http://localhost:8080/hello", true);
  		xhttp.send()
	}
</script>
<body onload=hit()>
<div id="demo"></div>
</body>
